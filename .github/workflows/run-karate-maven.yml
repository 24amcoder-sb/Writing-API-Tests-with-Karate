name: Run Karate tests (Maven)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Karate tests
      working-directory: chapter08/cicd
      env:
        HOST: ${{ secrets.HOST }}
        DB: ${{ secrets.DB }}
        PASS: ${{ secrets.PASS }}
      run: ./run-tests.sh
